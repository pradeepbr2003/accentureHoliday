name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build and test with Maven
        run: ./mvnw -B -ntp -DskipTests=false test

      - name: Package
        run: ./mvnw -B -ntp -DskipTests=false package

      - name: Upload JAR artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: holiday-artifacts
          path: target/*.jar

